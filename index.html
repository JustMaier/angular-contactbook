<!doctype html>
<html lang="en" ng-app="app" ng-controller="mainCtrl">
<head>
	<meta charset="UTF-8">
	<title>Contact Book</title>
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/site.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<h3>
					Contact List
					<button class="btn btn-xs btn-default" ng-click="addContact()">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</h3>
				<div class="list-group">
					<a href="" class="list-group-item" ng-repeat="contact in contacts" ng-click="selectContact(contact)" ng-class="{'active':selected == contact}">
						{{contact.name}}
					</a>
				</div>
			</div>
			<div class="col-sm-8" ng-show="selected">
				<div class="details" ng-show="!selected.edit">
					<h2>
						{{selected.name}}
						<div class="btn-group btn-group-sm">
							<a href="" class="btn btn-sm btn-default" ng-click="editContact(selected)">
								<span class="glyphicon glyphicon-edit"></span>
							</a>
							<a href="" class="btn btn-sm btn-default" ng-click="deleteContact(selected)">
								<span class="glyphicon glyphicon-trash"></span>
							</a>
						</div>
					</h2>
					<ul class="list-unstyled">
						<li><span class="glyphicon glyphicon-envelope"></span> {{selected.email}}</li>
						<li><span class="glyphicon glyphicon-phone"></span> {{selected.phone}}</li>
					</ul>
				</div>
				<div class="edit" ng-show="selected.edit">
					<form name="editContactForm" ng-submit="saveContact(selected)">
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" placeholder="Enter name" ng-model="selected.edit.name">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" placeholder="Enter email" ng-model="selected.edit.email">
						</div>
						<div class="form-group">
							<label>Phone</label>
							<input type="text" class="form-control" placeholder="Enter phone number" ng-model="selected.edit.phone">
						</div>
						<div class="btn-group btn-group-lg">
							<button class="btn btn-default btn-lg" type="submit">Save</button>
							<button class="btn btn-default btn-lg" ng-click="cancelEditContact(selected)" type="reset">Cancel</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
